<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coin Calculator</title>
    <link rel="stylesheet" href="../static/styles.css" />
</head>
<body>
<div class="container">
    <h1>Coin Calculator</h1>
    <form id="coin-calculator">
        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" placeholder="e.g. 764.90" autocomplete="off"/>
        <div id="amount-error" class="error-message"></div>

        <label for="denominations">Denominations</label>
        <input type="text" id="denominations" name="denominations" placeholder="e.g. 0.1,0.5,1,5,10 (comma separated):" autocomplete="off"/>
        <div id="denominations-error" class="error-message"></div>

        <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>


<script src="script.js"></script>
</body>
</html>
